#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "fusion"
name = "Fusion"
description.en = "Friendly RSS reader"
description.fr = "Lecteur RSS convivial"

version = "1.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
code = "https://github.com/0x2E/fusion"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    amd64.url = "https://github.com/0x2E/fusion/releases/download/v1.0.0/fusion_linux_amd64.zip"
    amd64.sha256 = "e71567e0b2072dc29bd2a40a812dd2fbe8b4483a8a31ad333bd7475790d3ed78"
    arm64.url = "https://github.com/0x2E/fusion/releases/download/v1.0.0/fusion_linux_arm64.zip"
    arm64.sha256 = "d63f7ac545226dfaf7f0c0f92e5b513b370cbc26bbb18bb655a54a8cd1747bab"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.arm64 = "fusion_linux_arm64.zip"
    autoupdate.asset.amd64 = "fusion_linux_amd64.zip"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.allowed = "visitors"
    api.auth_header = false
    api.show_tile = false
    
    [resources.ports]
